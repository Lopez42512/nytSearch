<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">New York Times Search</h1>
                <p class="lead">
                </p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Search Term:</label>
                            <input type="text" class="form-control" id="st" placeholder="Last Jedi">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                            <select class="form-control" id="nrr">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="sy" placeholder="2018">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">End Year (Optional):</label>
                            <input type="text" class="form-control" id="ey" placeholder="">
                            <button id="submit" type="button" class="btn btn-outline-primary">Search</button>
                            <button id="clear" type="button" class="btn btn-outline-secondary">Clear Result</button>
                        </div>

                    </form>


                    <footer class="blockquote-footer">
                    </footer>
                </blockquote>
            </div>
        </div>


   
    <div class="card">
        <div class="card-header">
            Top Article
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <div id="result"></div>
                <footer class="blockquote-footer">
                </footer>
            </blockquote>
        </div>
    </div>
    







</body>

</html>
